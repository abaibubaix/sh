#version: '3.8'

services:
  # 后端服务
  backend:
    image: king1927/pandora-panel:main
    container_name: pandora-panel-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-6365}:6365"
    environment:
      - TZ=Asia/Shanghai
      - JWT_SECRET=${JWT_SECRET:-flux-panel-secret-key-change-this-in-production}
      - DB_PATH=/app/data/gost.db
      - LOG_DIR=/app/logs
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6365/flow/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    image: bqlpfy/vite-frontend:2.0.7-beta
    container_name: pandora-panel-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-6366}:80"
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pandora-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  pandora-network:
    driver: bridge
